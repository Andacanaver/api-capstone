    <div id="background">
    <main>
        <div class="hero">
            <h1>Cocktail Search</h1>
            <form class="whatToSearch">
                <fieldset>
                    <legend>
                        <h2>What would you like to search for?</h2>
                        <h3>(select a radio button)</h3>
                    </legend>
                    <ul id="search-terms">
                        <li><label for="check-ingredient">Ingredient</label>
                            <input type="radio" name="check-term" value="opt1" required id="check-ingredient"> </li>
                        <li><label for="check-cocktail-name">Cocktail Name</label>
                            <input type="radio" name="check-term" value="opt2" required id="check-cocktail-name"> </li>
                        <li><label for="check-begining-letter">First letter of cocktail</label>
                            <input type="radio" name="check-term" value="opt3" required id="check-begining-letter"> </li>
                        <li><label for="check-id">Cocktail ID</label>
                            <input type="radio" name="check-term" value="opt4" required id="check-id"> </li>
                        <li><label for="check-random">Random Cocktail</label>
                            <input type="radio" name="check-term" value="opt5" id="check-random"></li>
                    </ul>
                    <button type="submit" id="random-submit" class="hidden">Randomize</button>
                </fieldset>
            </form>
        </div>
        <p id="js-error-message" class="error-message"></p>
        <div class="hidden" id="terms-boxes">
            <form>
                <fieldset>
                    <legend>
                        <h3>Type your search term</h3>
                    </legend>
                    <p class="hidden" id="ingredientInput">
                        <label for="search-ingredient">Type an ingredient</label>
                        <input type="text" name="search-ingredient" id="search-ingredient" placeholder="Gin, Vodka, etc (will only accept one)">
                    </p>
                    <p class="hidden" id="cocktailNameInput">
                        <label for="search-cocktail-name">Type a cockatil name</label>
                        <input type="text" name="search-cocktail-name" id="search-cocktail-name" placeholder="Margarita, Mimosa, etc">
                    </p>
                    <p class="hidden" id="beginingLetterInput">
                        <label for="search-begining-letter">Type a cocktail begining letter</label>
                        <input type="text" name="search-begining-letter" id="search-begining-letter" placeholder="A, B, 1, 2, etc">
                    </p>
                    <p class="hidden" id="idInput">
                        <label for="search-id">Type a cocktail ID</label>
                        <input type="text" name="search-id" id="search-id" placeholder="255, 5050, etc (enter numbers only)">
                    </p>
                    <button type="submit" id="submit">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="hidden" id="results">
            <h3>Search Results</h3>
            <ul id="results-list">

            </ul>
        </div>
    </main>
    </div>
